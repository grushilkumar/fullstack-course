<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>html level2 assessment</title>
  </head>
  <body>

      <h1>Course Sign Up Page</h1>
      <p>Please Note: First Name,Last Name,Password, and Email are required</p>

      <form  action="thankyou.html" method="get">

      <label for="firstname">First Name:</label>
      <input type="text" name="" placeholder="First Name" required>

      <label for="lastname">Last Name:</label>
      <input type="text" name="" placeholder="Last Name" required>



      <p></p>

      <label for="mail">Email:</label>
      <input type="email" name="" placeholder="name@email.com" required>

      <label for="pass">Password:</label>
      <input type="password" required>

      <p>Are you over the age of 18?</p>

      <label for="yes">Yes:</label>
      <input type="radio" name="val" value="yes">

      <label for="no">No:</label>
      <input type="radio" name="val" value="no">

      <p>Do you have a Credit Card or PayPal?</p>
      <select class="payment" name="">
        <option value="cc">Credit Card</option>
        <option value="pp">PayPal</option>
      </select>
      <p></p>
      <input type="submit" name="" value="Submit Feedback">

    </body>
    </form>
</html>
